<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript exercise-Function to reverse a Number</title>
</head>
<body>
    <h1>Reverse number using Javascript Function</h1>
    <div>
        <label for="number">Enter the number to Reverse:</label>
        <input type="number" id="number">
    </div>
    <br>
    <div>
        <button onclick="Reversed_Number()">REVERSE</button>
    </div>
    <br>
    <div>
        <strong>Reversed Number: </strong><span id="result">---</span>
    </div>
    <script>
        function Reversed_Number(){
            const n=document.getElementById("number").value;
            if (n===" "){
                alert("Please enter the number to reverse.");
                return;
            }
            const reversed_no=parseInt(n.toString().split('').reverse().join(''));
            document.getElementById("result").textContent=reversed_no;
        }
    </script>
</body>
</html>
